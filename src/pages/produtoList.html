<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
     
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/colors.css">

    <title>Renascer</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top px-5 w-100 mb-5" style="background-color: var(--fe-preto-fogo);" id="mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <img src="../img/home/Renacer_ Cross and Roots.png" class="img-fluid" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mylinks"
                aria-controls="mylinks" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mylinks">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a href="../../index.html" class="nav-link active">Home</a></li>

                    <li class="nav-item ms-3">
                        <button class="btn position-relative" data-bs-toggle="offcanvas" data-bs-target="#carrinhoPanel">
                            <i class="bi bi-cart-fill fs-4 text-light"></i>
                    
                            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="carrinhoPanel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Seu Carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
    
        <div class="offcanvas-body">
            <div id="cart-items">
            </div>
    
            <hr>
    
            <h5>Total: <span id="cart-total">R$ 0,00</span></h5>
    
            <button class="btn btn-success w-100 mt-3" id="botao-comprar">Finalizar Compra</button>
        </div>
    </div>

    

    <main>
        <section class="container mt-5 py-5">
            <div class="row my-5" id="Produto-container">
                <div class="col-12 col-lg-4">
                    <a href="">
                        
                    </div>
                    </a>
                </div>
                
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/productgenerate.js"></script>
    <script type="module" src="../../dist/cartItem.js"></script>
</body>
</html>
